<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>强制绑定class和style</title>
    <style>
        .classA{
            color: red;
        }
        .classB{
            color: blue;
        }
        .classC{
            font-size: 20px;
        }
    </style>
</head>

<body>
    <!-- 
        1.理解
            在应用界面中，某个（些）元素的样式是变化的
            class/style绑定的就是专门用来实现动态样式效果的技术
        2.class绑定： :class='xxx'
            xxx是字符集
            xxx是对象
            xxx是数组
        3.style绑定
            :style="{color: activeColor, fontSize: fontSize + 'px'}"
            其中activeColor/fontSize是data属性
     -->

    <div id="app">
        <h2>1. class绑定： :class='xxx'</h2>
        <p class="classC" :class="myClass">xxx</p> <!-- 类名不确定 -->
        <p :class="{classA: hasA, classB: hasB}">xxx</p> <!-- 类名已经确定，但是不确定有没有 -->
        <p :class="['classA', 'classB']">xxx</p>

        <h2>2. style绑定</h2>
        <p :style="{color: activeColor, fontSize: fontSize + 'px'}">xxx</p>
        <button @click="update">更新</button>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                myClass: 'classA',
                hasA: false,
                hasB: true,
                activeColor: 'red',
                fontSize: 22
            },
            methods: {
                update() {
                    this.hasA = !this.hasA;
                    this.hasB = !this.hasB;
                    this.activeColor = 'green';
                    this.fontSize = 12
                }
            },
        })
    </script>
</body>

</html>
