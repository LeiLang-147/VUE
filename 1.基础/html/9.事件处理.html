<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件处理</title>
</head>

<body>
    <!-- 
        1. 绑定监听：
            v-on:xxx="fun"
            @xxx="fun"
            @xxx="fun(参数)"
            默认事件形参：event
            隐含属性对象：$event
        2. 事件修饰符：
            .prevent: 阻止事件默认行为  event.preventDefault()
            .stop: 停止事件冒泡  event.stopPropagation()
        3. 按键修饰符
            .keycode: 操作的是某个keycode值的按键
            .enter: 操作的是enter按键
     -->
    <div id="app">
        <h2>1. 绑定监听</h2>
        <h2>2. 事件修饰符</h2>
        <h2>3. 按键修饰符</h2>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data() {
                return {

                }
            },
            methods: {

            },
        })
    </script>
</body>

</html>
