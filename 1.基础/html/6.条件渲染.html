<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件渲染</title>
</head>

<body>
    <!-- 
        1. 条件渲染指令
            v-if
            v-else
            v-show
        2. 比较v-if与v-show
            如果需要频繁切换，使用v-show更好
     -->
    <div id="app">
        <p v-if="ok">表白成功</p>
        <p v-else>表白失败</p>

        <p v-show="ok">求婚成功</p>
        <p v-show="!ok">求婚失败</p>
        <button @click="change">切换1</button>
        <button @click="ok = !ok">切换2</button>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data() {
                return {
                    ok: true
                }
            },
            methods: {
                change(){
                    console.log(this.ok);
                    this.ok = !this.ok;
                }
            },
        })
    </script>
</body>

</html>
