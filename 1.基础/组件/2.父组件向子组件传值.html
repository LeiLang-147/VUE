<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <App></App>
        <Parent></Parent>
    </div>

    <script src="../js/vue.js"></script>
    <script>

        /* 
            1.先给父组件绑定自定义属性  <Child :ChildData='msg'></Child>
            2.在子组件中使用props接收父组件传递的数据   props: ['childData']
            3.在子组件中任意使用
        */

        Vue.component('Parent', {
            data() {
                return {
                    msg: 'Parent'
                }
            },
            template: `
                <div>
                    <p>我是父组件</p>
                    <Child :childData='msg'></Child>
                </div>
            `
        })


        Vue.component('Child', {
            props: ['childData'],
            template: `
                <div>
                    <p>我是子组件{{childData}}</p>
                    <input type="text" v-model='childData' />
                </div>
            `
        })



        var App = {
            template: `
                <div>
                    <p>我是App组件</p>
                </div>
            `
        }

        new Vue({
            el: "#app",
            data() {
                return {
                    
                }
            },
            components: {
                App
                
            }
        })
    </script>
</body>
</html>
