<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <App></App>
    </div>

    <script src="../js/vue.js"></script>
    <script>

        Vue.component('myLi', {
            template: `
                <li>
                    预留的第一个坑
                    <slot name="two"></slot>

                    预留的第二个坑
                    <slot name="three"></slot>
                </li>
            `
        })

        var App = {
            template: `
            <div>
                <ul>
                    <myLi>
                        <h2 slot="two">我是第一个坑</h2>
                        <h2 slot="three">我是第二个坑</h2>
                    </myLi>
                </ul>
            </div>
            `
        }
        new Vue({
            el: "#app",
            data() {
                return {

                }
            },
            components: {
                App
            }
        })
    </script>
</body>

</html>
